<header>
  <h1>{{ nomeDaEmpresa }}</h1>
  <p>Conhe√ßa nossos especialistas</p>
</header>

<div class="pesquisa">
  <input
    type="text"
    id="pesquisaConsultor"
    [(ngModel)]="termo"
    (input)="filtrar()"
    placeholder="Buscar consultor..."
  />
  <button class="btnPesquisar" (click)="filtrar()">Pesquisar</button>
</div>

<div class="container">
  <app-consultor
    *ngFor="let consultor of filtrados"
    [Consultor]="consultor"
  ></app-consultor>

  <p *ngIf="filtrados.length === 0" class="vazio">
    Nenhum consultor encontrado para "{{ termo }}".
  </p>
</div>

<app-parent></app-parent>
